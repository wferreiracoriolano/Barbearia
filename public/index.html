<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Agendamento - Barbearia</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">

    <header class="top">
      <h1>Agendamento</h1>
      <div class="row">
        <span id="badgeUser" class="badge"></span>
        <a id="btnGoAdmin" class="btn btn-ghost hidden" href="/admin.html">Painel Admin</a>
        <button id="btnLogoutClient" class="btn btn-ghost hidden">Sair</button>
      </div>
    </header>

    <!-- LOGIN -->
    <section id="viewLogin" class="card">
      <h2>Login</h2>
      <div class="grid">
        <label>Email
          <input id="loginEmail" type="email" placeholder="email@exemplo.com"/>
        </label>
        <label>Senha
          <input id="loginPass" type="password" placeholder="********"/>
        </label>
      </div>
      <button id="btnLogin" class="btn">Entrar</button>
      <div id="loginMsg" class="msg"></div>
    </section>

    <!-- AGENDAMENTO -->
    <section id="viewBooking" class="card hidden">
      <h2>Marcar horário</h2>

      <div class="grid">
        <label>Barbeiro
          <select id="selBarber"></select>
        </label>

        <label>Tipo
          <select id="selType">
            <option value="AVULSO">Sem assinatura (Avulso)</option>
            <option value="ASSINATURA">Por assinatura</option>
          </select>
        </label>

        <label>Data
          <input id="selDate" type="date"/>
        </label>
      </div>

      <div class="row">
        <button id="btnLoadSlots" class="btn btn-secondary">Ver horários disponíveis</button>
      </div>

      <div id="slotsWrap" class="slots"></div>
    </section>

  </div>

  <script src="app.js"></script>
</body>
</html>
